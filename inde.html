<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <aside>
        <div class="side-icons">
            <img class="icons" src="./Icons/bars.svg" alt="Menu">
        </div>
        <div>
            <img class="icons" src="./Icons/home.svg" alt="Home">
            <p>Home</p>
        </div>
        <div>
            <img class="icons" src="./Icons/compass.svg" alt="Explore">
            <p>Explore</p>
        </div>
        <div>
            <img class="icons" src="./Icons/video-gallary.svg" alt="Subscriptions">
            <p class="subs">Subscriptions</p>
        </div>
        <div>
            <img class="icons" src="./Icons/video-library.svg" alt="Library">
            <p>Library</p>
        </div>
    </aside>
  </div>
  <header>
    <div>
        <nav>
            <img src="./Assets/youtube-logo.png" alt="Logo">
            <label for="search"></label>
            <input type="search" id="search">
            <img class="search"  src="./Icons/search.svg" alt="Search">
            <img class="mic" src="./Icons/mic.svg" alt="Mic">
            <img src="./Icons/video-add.svg" alt="Video Add">
            <img src="./Icons/dot-grid.svg" alt="Dot Grid">
            <img src="./Icons/bell.svg" alt="Bell">
            <img src="./Assets/avatar.png" alt="Avatar  ">
        </nav>
    </div>
    <div class="d-flex gap-5     tag-section fs-4 justify-content-evenly">
        <div class="tag-dark">All</div>
        <div class="tags">Music</div>
        <div class="tags">Gaming</div>
        <div class="tags">CSS</div>
        <div class="tags">Cricket</div>
        <div class="tags">Live</div>
        <div class="tags">Podcasts</div>
        <div class="tags">Stand-up Comedy</div>

    </div>

  </header>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
